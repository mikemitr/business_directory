{% extends CMS_TEMPLATE %}
{% load static %}{% load i18n %}

{% block title %}Careers{% endblock %}

{% block content %}

<div class="container">
    
  <div class="row">
    <div class="col-xs-12">
      <h2>Category {{  category.title }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
          {% for jobpost in jobpost_list %}
            <a href="{% url "post" jobpost.pk %}" class="list-group-item">
              <h4 class="list-group-item-heading">{{ jobpost.title }}</h4>
              {{ jobpost.created_on }}
            </a>
          {% endfor %}
      </div>
    </div>
  </div>

</div>

{% endblock content %}
