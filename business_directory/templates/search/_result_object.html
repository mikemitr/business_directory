{% with obj=result.object %}
<div class="row">
    <div class="list-group">
        <div>
        <a class="list-group-item" href="{% url "post" obj.pk %}" >
            <h5 class="list-group-item-heading">{{ obj.title }}</h5>
        </a>
        <div style="padding: 8px 15px;">
            <p> Company: {{ obj.company }} </p>
            <p> Type: {{ obj.type }} </p>
            <p> Location: {{ obj.location }} </p>
            <p> Budget: {{ obj.budget_from }} - {{ obj.budget_to }} $</p>
        </div>
        </div>
        <div id="collapse_{{ obj.id }}" class="accordion-body collapse in">
        <div>
            {{ obj.description }}</div>
        </div>
    </div>
</div>
{% endwith %}
